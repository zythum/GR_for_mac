<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GR finder for mac</title>
  <link rel="stylesheet" href="../common_resource/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <aside>
    <logo>GR</logo>
    <div><button fn="fetch_camera_info"><i class="fa fa-camera"></i>刷新相机信息</button></div>
    <camera-info></camera-info>
  </aside>
  <main>
    <nav>
      <check check="none" fn="select"><check-icon></check-icon>全选</check>
      <button disable fn="download"><i class="fa fa-download"></i>下 载</button>
      <button disable fn="preview"><i class="fa fa-eye"></i>预 览</button>
      <button fn="refresh"><i class="fa fa-refresh"></i>刷 新</button>
      <drag fn="scale"><drag-icon></drag-icon><point></point></drag>
    </nav>
    <photos></photos>
  </main>
  <preview show-info>
    <preview-title>
      <preview-title-left>
        <button fn="preview_back"><i class="fa fa-chevron-left"></i>返回</button>
      </preview-title-left>      
      <preview-title-right>
        <button fn="preview_download"><i class="fa fa-download"></i>下 载</button>
        <button fn="preview_info"><i class="fa fa-info-circle"></i>参 数</button>
      </preview-title-right>
      <preview-title-text></preview-title-text>
    </preview-title>
    <preview-content>
      <preview-content-photo></preview-content-photo>
    </preview-content>
    <preview-info></preview-info>
  </preview>

  <script type="template" template="camera-info">
    <ol>
      <li><label-s>型号</label-s>${model}</li>
      <li><label-s>固件</label-s>${firmwareVersion}</li>
      <li><label-s>序列号</label-s>${serialNo}</li>
      <li><label-s>mac</label-s>${macAddress}</li>
      <li><hr></li>
      <li><label-l>剩余电量</label-l>${battery}%</li>
      <li><label-l>剩余张数</label-l>${remain}</li>
    </ol>
  </script>
  <script type="template" template="preview-info">
    <ol>
      <li><label>文件</label>${file}</li>
      <li><label>目录</label>${dir}</li>
      <li><hr/></li>
      <li><label>日期</label>${date}</li>
      <li><label>时间</label>${time}</li>
      <li><hr/></li>
      <li><label>裁剪</label>${aspectRatio}</li>
      <li><hr/></li>
      <li><label>光圈</label>${av}</li>
      <li><label>快门</label>${tv}</li>
      <li><label>ISO</label>${sv}</li>
    </ol>
  </script>
  <script src="script.js"></script>  
</body>
</html>
